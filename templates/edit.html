{% extends "base.html" %} 
{% block title%} Todo-List {% endblock %} 
{% block body %}
    
<div class="container">
    <h1>Edit Task List</h1>
    <form action="{{url_for('edit_task', id=task.id)}}" method="POST">
    <input type="text" value="{{task.task_name}}" name="edit-input" autocomplete="off">
    <input type="submit" class="btn btn-info"/>
    </form>
</div>
    
{% endblock%}
